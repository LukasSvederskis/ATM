<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankomatas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="atm">
    <h1>Bankomatas</h1>
    <div id="login-section">
      <p>Įveskite PIN kodą:</p>
      <input type="password" id="pin-input" maxlength="4" placeholder="****">
      <button id="login-btn">Prisijungti</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="main-section" class="hidden">
      <p>Balansas: <span id="balance">0</span> €</p>
      <button id="check-balance">Tikrinkite balansą</button>
      <button id="deposit-money">Įnešti pinigų</button>
      <button id="withdraw-money">Išimti pinigų</button>
      <button id="logout-btn">Atsijungti</button>

      <div id="action-section" class="hidden">
        <p id="action-text"></p>
        <input type="number" id="amount-input" placeholder="Įveskite sumą">
        <button id="confirm-btn">Patvirtinti</button>
        <button id="cancel-btn">Atšaukti</button>
        <p id="action-error" class="error"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
